<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fviccia Simple Form</title>
  </head>
  <body>
    <form novalidate>
      <p>
        <label for="mail">
          <span>What's your e-mail address</span>
          <input type="email" id="mail" name="mail" required minlength="8" />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="country">
          <span>What's your country?</span>
          <input type="text" id="country" name="country" required />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="zip">
          <span>What's your Zip Code</span>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            minlength="4"
            maxlength="4"
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="password">
          <span>Enter your password</span>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <p>
        <label for="password-confirm">
          <span>Please confirm your password</span>
          <input
            type="password"
            id="password-confirm"
            name="password-confirm"
            required
            minlength="8"
          />
          <span class="error" aria-live="polite"></span>
        </label>
      </p>
      <button>Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
